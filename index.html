<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Reels</title>

    <script type='text/javascript' src='//pl25464424.highperformanceformat.com/a6/99/35/a699352084866007e0657905186f9661.js'></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        .reels-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .reel {
            height: 100vh;
            width: 100%;
            position: relative;
            scroll-snap-align: start;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .click-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="reels-container">
    <div class="reel" onclick="openAd()">
        <div class="click-layer"></div>
        <video src="https://player.vimeo.com/external/464535313.sd.mp4?s=12469614-cmyk" loop muted playsinline autoplay></video>
    </div>
    
    <div class="reel" onclick="openAd()">
        <div class="click-layer"></div>
        <video src="https://player.vimeo.com/external/459389137.sd.mp4?s=12469614-cmyk" loop muted playsinline></video>
    </div>
</div>

<script>
    
    const smartlink = "https://www.profitablecpmrate.com/your-smartlink-here";

    function openAd() {
        window.open(smartlink, "_blank");
    }

    const videos = document.querySelectorAll("video");
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
            }
        });
    }, { threshold: 0.7 });

    videos.forEach(video => observer.observe(video));
</script>

</body>
</html>
