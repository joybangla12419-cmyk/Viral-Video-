<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Reels</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;overflow:hidden;}
.reels{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
video{
  width:100%;
  height:100vh;
  object-fit:cover;
  scroll-snap-align:start;
}
</style>
</head>

<body>

<div class="reels">
  <video src="video1.mp4" autoplay muted loop playsinline></video>
  <video src="video2.mp4" muted loop playsinline></video>
  <video src="video3.mp4" muted loop playsinline></video>
</div>

<script>
const videos=document.querySelectorAll("video");
const obs=new IntersectionObserver(e=>{
  e.forEach(v=>{
    if(v.isIntersecting){v.target.play();}
    else{v.target.pause();}
  });
},{threshold:0.7});
videos.forEach(v=>{
  obs.observe(v);
  v.onclick=()=>v.muted=!v.muted;
});
</script>

</body>
</html>
